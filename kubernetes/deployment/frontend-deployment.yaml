apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: accounting-core
  labels:
    app: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      name: frontend-pod
      namespace: accounting-core
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: thee5176/react_cqrs_ui
        ports:
        - containerPort: 3000
        env:
          # Backend service URLs for internal pod-to-pod communication
          - name: REACT_APP_COMMAND_SERVICE_URL
            value: "http://command-service-internal:8080"
          - name: REACT_APP_QUERY_SERVICE_URL
            value: "http://query-service-internal:8081"
        envFrom:
        - secretRef:
            name: react-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: accounting-core
spec:
  selector:
    app: react-frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30002
